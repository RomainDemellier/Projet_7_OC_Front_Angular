<div class="">
  <h1 class="center-align">Vos emprunts</h1>
<div class="container">
  <div class="row">
    <div class="col s12">
      <table class="striped centered bordered" *ngIf="emprunts">
        <thead>
          <tr>
              <th>Titre</th>
              <th>Date d'emprunt</th>
              <th>Date retour</th>
              <th></th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let emprunt of emprunts">
            <td><strong>{{emprunt.livre.titre}}</strong></td>
            <td>{{ emprunt.dateEmprunt | date : "dd/MM/yyyy" }}</td>
            <td>{{ emprunt.dateRetour | date : "dd/MM/yyyy" }}</td>
            <td>
              <a class="waves-effect waves-light btn-small" (click)="voirEmprunt(emprunt.id)">
                <i class="material-icons right">book</i>Voir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
