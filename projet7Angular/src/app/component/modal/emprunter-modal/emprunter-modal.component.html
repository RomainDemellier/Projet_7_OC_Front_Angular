<div>
  <h1 mat-dialog-title class="center-align"><a (click)="closeDialog()" class="btn-floating btn-small right action"><i class="material-icons">close</i></a> Bonjour {{ data.name }}</h1>
<div mat-dialog-content class="center-align">
  <p>Voulez-vous emprunter {{ data.titre | uppercase }}?</p>
</div>
  <div class="row" style="margin-top: 15px;">
    <a class="btn col s4 offset-s1 empruntActionYes" id="yes-button" [mat-dialog-close]="true" cdkFocusInitial>Oui</a>
    <a class="btn col s4 offset-s1 empruntActionNo" id="no-button" [mat-dialog-close]="false">Non merci</a>
  </div>
</div>
