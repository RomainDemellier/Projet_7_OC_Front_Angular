<div class="">
  <h1 class="center-align">Les livres disponibles</h1>
<div class="container">
  <div class="row">
    <div class="col s12">
      <table class="striped centered bordered" *ngIf="livres">
        <thead>
          <tr>
              <th>Titre</th>
              <th>Auteur</th>
              <th>Genre</th>
              <th>Disponibilit√©</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let livre of livres">
            <td><strong>{{livre.titre}}</strong></td>
            <td>{{livre.auteur.prenom + " " + livre.auteur.nom}}</td>
            <td>{{livre.genre}}</td>
            <td *ngIf="livre.nbreExemplaires > 0">
              <a class="waves-effect waves-light btn-small" (click)="emprunter(livre)">
                <i class="material-icons right">book</i>Emprunter</a>
            </td>
            <td *ngIf="livre.nbreExemplaires <= 0">Non disponible</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<p-toast></p-toast>
